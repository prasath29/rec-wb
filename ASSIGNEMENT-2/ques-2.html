<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
  <script>
    function fib(n) {
      if (n<2) {
        return n;
      }
      else {
        return fib(n-1)+fib(n-2);
      }
    }

    var n = prompt("Enter the number:","99");
    for (var i=1; i<=n; i++) {
      document.write(fib(i)+'<br>');
    }
    document.write('goes on ...')
  </script>
  
</body>
</html>
