<!DOCTYPE html>
<html>
    <head>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
            $("#hide").click(function(){
            $("img").hide();
         })
            $("#show").click(function(){
            $("img").show();
         });
         });
        </script>
        <body>
            <center>
           <h1 style="text-align:center;">Manipulating using jquery</h1>
             <img src="D:\semester-4\WEB DEVELOPEMENT\web\lab\flower.jpg" width="400" height="280"/><br>
             <img src="D:\Memories\Camera\butterfly.jpg" width="400" height="280"/>
             <p>You can see the Beautiful Wallpapers here.Beyond the world there is much things you can love....</p>
             <button id="hide">Hide</button>
             <button id="show">Show</button>
            </center>   
        </body>
    </head>
</html>
