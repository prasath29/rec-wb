<!DOCTYPE html>
<html lang="en">
    <style>
        .content{
          text-align: center;
          width: 233px;  
          margin: 5px;  
          font-size: 25px;  
          padding: 5px;   
          background-color: rgb(120, 126, 143);
        }
        .des{  
            width: 50px;  
            height: 50px;  
            font-size: 25px;  
            margin: 2px;  
            cursor: pointer;  
            background-color:aqua;  
            color: white;       
            }  
    </style>
<head>
    <title>Calculator</title>
    <script>
        function display(val)
         {
           document.getElementById("res").value += val;
         }
         function clear()
         {
           document.getElementById("res").value = "";
         }
         function calculate()
         {
         var res = eval(document.getElementById("res").value);
         document.getElementById("res").value = res;
         }
    </script>
</head>  
<body>
    <h1>CALCULATOR PROGRAM</h1>
    <form>
        <div class="content">
        <table>
        <tr>
        <td colspan="4"><input type="text" id ="res" name="result" style="width:16em;height:20px";></td>
        </tr>
        <tr>
        <button class = "des" onclick="clear()" value="">CR</button>   
        <input type="button"  class="des" value="(" onclick="display('(')" > 
        <input type="button"  class="des"  value=")" onclick="display(')')"> 
        <input type="button"  class="des" value="." onclick="display('.')">
        </tr>
        <br>
        <input type="button" class="des" value="7" onclick="display('7')"> 
        <input type="button" class="des" value="8" onclick="display('8')"> 
        <input type="button" class="des" value="9" onclick="display('9')"> 
        <input type="button" class="des" value="*" onclick="display('*')">
        </tr>
        <br>
        <input type="button" class="des"  value="3" onclick="display('3')"> 
        <input type="button" class="des" value="4" onclick="display('4')"> 
        <input type="button" class="des" value="5" onclick="display('5')"> 
        <input type="button" class="des" value="+" onclick="display('+')">
        </tr> 
        <tr>
        <input type="button" class="des" value="1" onclick="display('1')"> 
        <input type="button" class="des"value="2" onclick="display('2')"> 
        <input type="button" class="des" value="3" onclick="display('3')"> 
        <input type="button" class="des" value="-" onclick="display('-')"> 
         </tr>
         <tr>
         <input type="button" class="des" value="0" onclick="display('0')">
        <input type="button" class="des" value="%" onclick="display('%')"> 
        <input type="button" class="des" value="/" onclick="display('/')"> 
        <input type="button" class="des"  value="=" onclick="calculate()">
        </tr> 
        </table>  
       </div>
    </form>
</body>
</html>
